<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="bg_container">
    <div class="body_width">
      <header class="logo">
        <img class="logo_image" src="images/logo.svg" alt="logo">
      </header>
      <main class="main_container">
        <div class="main_big_image">
          <img class="main_image" src="images/illustration-mockups.svg" alt="main-image-img">
        </div>
        <div class="headings">
          <h1>Build The Community <br> Your Fans Will Love</h1>
        </div>
        <div class="content">
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
        </div>
        <div class="button_class">
          <button class="btn" type="button">Register</button>
        </div>   
        <ul class="social_icons">
          <li><a class="fa fa-facebook" href="https://www.facebook.com/" target="_blank"></a></li>
          <li><a class="fa fa-twitter" href="https://www.twitter.com/" target="_blank"></a></li> 
          <li><a class="fa fa-instagram" href="https://www.instagram.com/" target="_blank"></a></li>
        </ul>
      </main>
      <footer class="footer">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/AndrewZahumnyi">Andrew Zahumnyi</a>.
        </p>
      </footer>
    </div>
  </div>
</body>
</html>
